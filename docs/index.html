<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Device Motion App</title>
</head>

<body>
  <div>
    <button id="confirm-button" style="font-size: 20px;">加速度センサーの使用を開始</button>
    <div style="font-family: sans-serif;">
      <div style="margin-bottom: 20px;">
        <strong>方向 [deg]</strong>
        <p id="orientation"></p>
      </div>
      <div style="margin-bottom: 20px;">
        <strong>加速度(平行移動) [m/s<sup>2</sup>]</strong>
        <p id="acceleration"></p>
      </div>
      <div style="margin-bottom: 20px;">
        <strong>加速度(平行移動/重力考慮) [m/s<sup>2</sup>]</strong>
        <p id="acceleration-gravity"></p>
      </div>
      <div>
        <strong>加速度(回転) [deg/s]</strong>
        <p id="rotation-rate"></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
